<!DOCTYPE html>
<html lang="ja">
    <head th:replace="base::head(~{::title})">
        <title>Tasks - Death Milestone</title>
    </head>
<body class="ui inverted">
    <header th:replace="base::header_menu(false,true,false)"></header>
    <main class="ui container">
        <h1 class="ui dividing header">タスク一覧</h1>

        <table class="ui selectable celled table" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>マイルストーン</th>
                    <th>名前</th>
                    <th>説明</th>
                    <th>ラベル</th>
                    <th>作成日</th>
                    <th>期限</th>
                    <th>編集/削除</th>
                    <th>完了済</th>
                </tr>
            </thead>
            <tbody>
                
                    <tr th:each="task : ${taskList}">
                        <td><a style="display: block;" th:href="@{/milestones/{milestoneId}/tasks/{taskId}(milestoneId=${task.milestoneId},taskId=${task.id})}" th:text="${task.id}"></a></td>
                        <td><a style="display: block;" th:href="@{/milestones/{milestoneId}(milestoneId=${task.milestoneId})}" th:text="${task.milestoneId}"></a></td>
                        <td><a style="display: block;" th:href="@{/milestones/{milestoneId}/tasks/{taskId}(milestoneId=${task.milestoneId},taskId=${task.id})}" th:text="${task.name}"></a></td>
                        <td><a style="display: block;" th:href="@{/milestones/{milestoneId}/tasks/{taskId}(milestoneId=${task.milestoneId},taskId=${task.id})}" th:text="${task.description}"></a></td>
                        <td><a class="ui red label">HELL</a><a class="ui green label">DEATH</a><a class="ui black label">MURI</a></td>
                        <td><a style="display: block;" th:href="@{/milestones/{milestoneId}/tasks/{taskId}(milestoneId=${task.milestoneId},taskId=${task.id})}" th:text="${#temporals.format(task.createdAt,'yyyy/MM/dd HH:mm')}"></a></td>
                        <td><a style="display: block;" th:href="@{/milestones/{milestoneId}/tasks/{taskId}(milestoneId=${task.milestoneId},taskId=${task.id})}" th:text="${#temporals.format(task.deadline,'yyyy/MM/dd HH:mm')}"></a></td>
                        <td class="center aligned">
                            <div class="ui icon buttons" style="margin: auto;">
                                <a class="ui basic button" th:href="@{/milestones/{milestoneId}/tasks/{taskId}/update(milestoneId=${task.milestoneId},taskId=${task.id})}"><i class="edit icon"></i></a>
                                <form class="ui icon buttons" th:action="@{/milestones/{milestoneId}/tasks/{taskId}/delete(milestoneId=${task.milestoneId},taskId=${task.id})}" method="post"><button class="ui basic button" type="submit"><i class="red trash icon"></i></button></form>
                            </div>
                        </td>
                        <td>
                            <input type="checkbox" th:id="|check${task.id}|" th:checked="${task.isComplete}"  th:onChange="|toggleCheckbox(${task.id},'@{/milestones/{milestoneId}/tasks/{taskId}/update-isComplete(milestoneId=${task.milestoneId}, taskId=${task.id})}');|"/>
                        </td>
                        
                    </tr>
            </tbody>
        </table>
    </main>
    <script>
        function toggleCheckbox(taskId,url) {
            const check = document.getElementById('check' + taskId).checked;
            sendData({'isComplete':check},url);
        }

        function sendData(data,url) {
            const XHR = new XMLHttpRequest();

            const urlEncodedDataPairs = [];

            // data オブジェクトを、URL エンコードしたキーと値のペアの配列に変換します
            for (const [name, value] of Object.entries(data)) {
                urlEncodedDataPairs.push(`${encodeURIComponent(name)}=${encodeURIComponent(value)}`);
            }

            // キーと値のペアをひとつの文字列に連結して、ウェブブラウザーのフォーム送信方式に
            // 合うよう、エンコードされた空白をプラス記号に置き換えます。
            const urlEncodedData = urlEncodedDataPairs.join('&').replace(/%20/g, '+');

            XHR.addEventListener('load', (event) => {
                window.location.reload();
            });

            // エラーが発生した場合に行うことを定義します
            XHR.addEventListener('error', (event) => {
                alert(event);
            });

            // リクエストをセットアップします
            XHR.open('POST', url);

            // フォームデータの POST リクエストを扱うために必要な HTTP ヘッダを追加します
            XHR.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            // 最後に、データを送信します
            XHR.send(urlEncodedData);
            }
    </script>
</body>
</html>
