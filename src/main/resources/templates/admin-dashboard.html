<!DOCTYPE html>
<html lang="ja">

<head th:replace="base::head(~{::title})">
    <title>Admin Dashboard - Death Milestone</title>
</head>

<body>
    <header th:replace="base::header_menu(false,false,false)"></header>
    <main class="ui container">
        <h1 class="ui dividing header">管理画面</h1>
        <form class="ui form" th:action="@{/set-death-rate}" method="post">
            <div class="field">
                <label for="urgencyLevel">Select urgency level:</label>
                <select class="ui fluid dropdown" id="urgencyLevel" name="urgencyLevel">
                    <option th:each="level : ${allLevels}"
                            th:value="${level.name()}"
                            th:text="${level.getLabel()}"
                            th:selected="${level == currentLevel}"></option>
                </select>
            </div>

            <button class="ui button primary" type="submit">Set</button>
        </form>
        <script>
            toggleColorMode();
        </script>
    </main>

</body>

</html>
