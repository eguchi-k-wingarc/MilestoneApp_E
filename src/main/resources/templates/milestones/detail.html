<!DOCTYPE html>
<html lang="ja">
    <head th:replace="base::head(~{::title})">
        <title>Milestones - Death Milestone</title>
    </head>
<body>
    <h1>マイルストーン</h1>
    <a href="./list.html" th:href="@{/milestones}">listへ戻る</a>

    <h2 th:text="${milestone.name}"></h2>
    <p th:text="${milestone.description}"></p>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>タスク</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${taskList}">
                <td th:text="${task.id}"></td>
                <td>
                    <a th:href="@{/milestones/{milestoneId}/tasks/{id}(milestoneId=${milestone.id}, id=${task.id})}" th:text="${task.name}"></a>
                </td>
            </tr>            
        </tbody>
    </table>

    <a class="ui green button" th:href="@{/milestones/{milestoneId}/tasks/create(milestoneId=${milestone.id})}">新規作成</a>

</body>
</html>
