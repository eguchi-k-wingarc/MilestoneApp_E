<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputForm</title>
</head>
<body>
    <form action="/milestones/creationForm" th:object="${creationForm}" method="post">
        <div>
            <label for="milestoneInput">Milestone:</label>
            <input type="text" id="milestoneInput" name="milestoneInput" th:field="*{milestone}" />
            <p th:if="${#fields.hasErrors('milestone')}" th:errors="*{milestone}"></p>
        </div>
    
        <div>
            <label for="descriptionInput">Description:</label>
            <textarea id="descriptionInput" name="descriptionInput" rows="10" th:field="*{description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
    
        <button type="submit">Submit</button>
    </form>
</body>
</html>
