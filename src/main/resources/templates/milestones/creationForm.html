<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <name>creationForm</name>
</head>
<body>
    <h1>マイルストーン</h1>
    <a href="./list.html" th:href="@{/milestones}">listへ</a>


    <form action="/milestones" th:action="@{/milestones}" th:object="${milestoneForm}" method="post">
        <div>
            <label for="milestoneInput">name:</label>
            <input type="text" id="milestoneInput" name="milestoneInput" th:field="*{name}" />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
    
        <div>
            <label for="descriptionInput">Description:</label>
            <textarea id="descriptionInput" name="descriptionInput" rows="10" th:field="*{description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>

        <div>
            <label for="deadlineInput">Deadline:</label>
            <input id="deadlineInput" type="datetime-local" name="deadlineInput" th:field="*{deadline}" />
            <p th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></p>
        </div>
    
        <button type="submit">Submit</button>
    </form>
</body>
</html>
